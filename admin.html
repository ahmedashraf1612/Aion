<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Luxury Watches</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fas fa-user-shield"></i> Admin Panel</a
        >
        <div class="ms-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item ms-3">
              <button
                class="logout-btn"
                id="logoutBtn"
                style="display: none"
                onclick="logout()"
              >
                <i class="fas fa-sign-out-alt"></i> Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container" id="loginSection">
      <h2 class="login-title"><i class="fas fa-lock"></i> Admin Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="add-product-btn w-100">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div class="mt-3 text-center text-mutedd">
          <small>Default: admin / admin123</small>
        </div>
      </form>
    </div>

    <!-- Admin Panel -->
    <div class="container admin-panel" id="adminPanel">
      <div class="admin-header">
        <h2><i class="fas fa-cog"></i> Product Management</h2>
        <p class="text-mutedd mb-0">Manage your luxury watch collection</p>
      </div>

      <div class="text-end mb-4">
        <button
          class="add-product-btn"
          data-bs-toggle="modal"
          data-bs-target="#productModal"
          onclick="openAddModal()"
        >
          <i class="fas fa-plus-circle"></i> Add New Product
        </button>
      </div>

      <div class="product-table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productsTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-warning" id="modalTitle">
              <i class="fas fa-plus-circle"></i> Add Product
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <input type="hidden" id="productId" />
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="productDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Price ($)</label>
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  step="0.01"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="productImage"
                  placeholder="https://example.com/image.jpg"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn-primary" onclick="saveProduct()">
              <i class="fas fa-save"></i> Save Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
